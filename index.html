<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mathe-Spiel</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="createExercise()">
    <header>
        <h1>Mathe Spiel</h1>
    </header>
    <main>
        <h2>Übe Plus- und Minusrechnen bis zur Zahl 100</h2>
        <div id="lessonOutput"></div>
        <form onsubmit="return false;" id="exerciseForm">
            <input type="number" value="" name="lessonInputValue" id="lessonInputValue" required>
            <input type="submit" onclick="checkResult()" name="sendResult" value="Ist meine Lösung richtig?">
        </form>
        <div id="resultOutput"></div>
        <button value="ReloadPage" onclick="createExercise()" class="refresh">Bitte zeige mir eine neue Aufgabe</button>
    </main>
    <footer>
        <a href="https://playground.odras.de">Hier findest du noch mehr JavaScript-Spiele von Odras</a>
    </footer>
    <script src="assets/js/mathGame.js"></script>
</body>

</html>
